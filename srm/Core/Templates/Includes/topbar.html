<!-- Normal Route -->
<div class="h-16 bg-slate-600 px-4 py-3"  id="normalRoute">

    <form method="POST" action="{{ url_for('core.handle_routing') }}" class="flex justify-start">
        <div>
            <div class="relative rounded-md shadow-sm">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5 text-gray-400">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                    </svg> 
                </div>
                <!-- startcoordinates -->
                <input type="text" name="start_point" id="start_point"
                    class="block w-full rounded-md border-gray-300 pl-10 focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                    placeholder="Vertrekpunt"
                    required>
            </div>
        </div>

        <div class="ml-4">
            <div class="relative rounded-md shadow-sm">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5 text-gray-400">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3v1.5M3 21v-6m0 0l2.77-.693a9 9 0 016.208.682l.108.054a9 9 0 006.086.71l3.114-.732a48.524 48.524 0 01-.005-10.499l-3.11.732a9 9 0 01-6.085-.711l-.108-.054a9 9 0 00-6.208-.682L3 4.5M3 15V4.5" />
                    </svg>                                    
                </div>
                <!-- endcoordinates -->
                <input type="text" name="end_point" id="end_point"
                    class="block w-full rounded-md border-gray-300 pl-10 focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                    placeholder="Eindpunt"
                    required>
            </div>
        </div>


        <div class="ml-4">
            <button id="normalSubmitButton1" type="submit" class="inline-flex text-white font-bold items-center rounded-md border border-transparent bg-blue-600 px-4 py-2 text-sm shadow-sm hover:bg-blue-700 ">
                Bereken route
            </button>
        </div>
        <div class="ml-4">
            <button id="normalSubmitButton2" type="button" onclick=toggleFunction() class="inline-flex text-white font-bold items-center rounded-md border border-transparent bg-red-600 px-4 py-2 text-sm shadow-sm hover:bg-blue-700">
                Circulaire route
            </button>
        </div>
    </form>
</div>

<!-- Circular route -->
<div class="h-16 bg-slate-600 px-4 py-3" id="circularRoute">
    <form method="POST" action="{{ url_for('core.handle_circular_routing') }}" class="flex justify-start">
        <div>
            <div class="relative rounded-md shadow-sm">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5 text-gray-400">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                    </svg> 
                </div>
                <!-- startcoordinates -->
                <input type="text" name="start_point2" id="start_point2"
                    class="block w-full rounded-md border-gray-300 pl-10 focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                    placeholder="Vertrekpunt"
                    required>
            </div>
        </div>

        <div class="ml-4">
            <div class="relative rounded-md shadow-sm">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5 text-gray-400">
                        <circle cx="6" cy="12" r="2" stroke="currentColor" fill="currentColor"/>
                        <circle cx="18" cy="12" r="2" stroke="currentColor" fill="currentColor"/>
                        <line x1="8" y1="12" x2="16" y2="12" stroke="currentColor"/>
                    </svg>
                </div>
                <!-- max length of the circular path -->
                <input type="number" name="max_length" id="max_length"
                    class="block w-full rounded-md border-gray-300 pl-10 focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                    placeholder="Afstand(meter)"
                    required>
            </div>
        </div>

        <div class="ml-4">
            <div class="relative rounded-md shadow-sm">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5 text-gray-400">
                        <polyline points="4,20 8,10 12,14 16,8 20,4" stroke="currentColor" fill="none"/>
                    </svg>                            
                </div>
                <!--total elevation -->
                <input type="number" name="total_elevation_diff" id="total_elevation_diff"
                    class="block w-full rounded-md border-gray-300 pl-10 focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                    placeholder="Totale klim(meter)">
            </div>
        </div>

        <div class="ml-4">
            <div class="relative rounded-md shadow-sm">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" class="h-5 w-5 text-gray-400">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" fill="none"></circle>
                        <line x1="12" y1="13" x2="12" y2="1" stroke="currentColor"></line>
                        <line x1="12" y1="12" x2="22" y2="16" stroke="currentColor"></line>
                    </svg>                
                </div>
                <!--total percentage hardened -->
                <input type="number" max="100" name="hardened_percentage" id="hardened_percentage"
                    class="block w-full rounded-md border-gray-300 pl-10 focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                    placeholder="Gewenst % verhard">
            </div>
        </div>

        <div class="ml-4">
            <!--requested steepness-->
            <input type="number" min="10" max="100" name="requested_steepness" id="requested_steepness"
                class="block w-full rounded-md border-gray-300 focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                placeholder="Max helling">
        </div>
        
        <div class="ml-4">
            <button id="submitbutton" type="submit" class="inline-flex text-white font-bold items-center rounded-md border border-transparent bg-blue-600 px-4 py-2 text-sm shadow-sm hover:bg-blue-700 ">
                Bereken route
            </button>
        </div>
        <div class="ml-4">
            <button id="submitbutton2" style="font-size: small;" type="button" onclick=toggleFunction() class="inline-flex text-white font-bold items-center rounded-md border border-transparent bg-red-600 px-4 py-2 text-sm shadow-sm hover:bg-blue-700">
                Normale route
            </button>
        </div>
    </form>
</div>


    



<script>
    document.getElementById("circularRoute").style.display = "none";

    document.getElementById('circularRoute').addEventListener('submit', function() {
        document.getElementById('submitbutton').disabled = true;
        document.getElementById('submitbutton').classList.add('bg-gray-400');
        document.getElementById('submitbutton2').disabled = true;
        document.getElementById('submitbutton2').classList.add('bg-gray-400');
    });

    document.getElementById('normalRoute').addEventListener('submit', function() {
        document.getElementById('normalSubmitButton1').disabled = true;
        document.getElementById('normalSubmitButton1').classList.add('bg-gray-400');
        document.getElementById('normalSubmitButton2').disabled = true;
        document.getElementById('normalSubmitButton2').classList.add('bg-gray-400');
    });

    function toggleFunction() {
        if (document.getElementById("circularRoute").style.display == "none") {
            document.getElementById("circularRoute").style.display = "block";
            document.getElementById("normalRoute").style.display = "none";
        } else {
            document.getElementById("circularRoute").style.display = "none";
            document.getElementById("normalRoute").style.display = "block";
        }
    }

    
</script>
